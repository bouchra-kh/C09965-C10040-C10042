
<div class="container">
    
  <form   >
    <div class="form-group">
      <label> Nom:</label>
      <input type="text" [(ngModel)]="employe.nom" class="form-control" name="nom"  placeholder=" " required/>
       
    </div>
    <div class="form-group">
      <label> Prenom:</label>
      <input type="text"  [(ngModel)]="employe.prenom" class="form-control" name="prenom"  placeholder=""  required />
    </div>
     <div class="form-group">
      <label> Date de Naissance :</label>
      <input type="text"  [(ngModel)]="employe.dateNe" class="form-control" name="dateNe"  placeholder=""  required />
    </div>
       <div class="form-group">
      <label> Nombre d'heure absent :</label>
      <input type="text"  [(ngModel)]="employe.nbHeureAb" class="form-control" name=" nbHeureAb"  placeholder=""  required />
    </div>
    <div class="form-group">
      <label> Note :</label>
      <input type="text"   [(ngModel)]="employe.note" class="form-control" name="note"  placeholder=""  required />
    </div>
    <button type="submit" (click)="addEmploye()" class="btn btn-primary">Submit</button>
  </form>
</div>
