<div class="container">
    
  <form  #f="ngForm" (ngSubmit)="OnupdateEmploye(f.value)">
    <div class="form-group">
      <label> Nom:</label>
      <input type="text" ngModel [(ngModel)]="currentEmploye.nom" class="form-control" name="nom"   placeholder=" " required/>
       
    </div>
    <div class="form-group">
      <label> Prenom:</label>
      <input type="text" ngModel [(ngModel)]="currentEmploye.prenom" class="form-control" name="prenom"  placeholder=""  />
    </div>
     <div class="form-group">
      <label> Date de Naissance :</label>
      <input type="text" ngModel  [(ngModel)]="currentEmploye.dateNe" class="form-control" name="dateNe"  placeholder=""  />
    </div>
       <div class="form-group">
      <label> Nombre d'heure absent :</label>
      <input type="text" ngModel  [(ngModel)]="currentEmploye.nbHeureAb" class="form-control" name="nbHeureAb"  placeholder=""  />
    </div>
    <div class="form-group">
      <label> Note :</label>
      <input type="text"  ngModel   [(ngModel)]="currentEmploye.note" class="form-control" name="note"  placeholder=""   />
    </div>
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
</div>
